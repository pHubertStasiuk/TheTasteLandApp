<div class="container panel-wrapper">
  <div class="row user-background">
    <div class="col-md-12">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 ml-auto mr-auto">
      <div class="avatar">
        <img [src]="getUserAvatar()" alt="user-avatar" class="img-raised rounded-circle img-fluid">
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12 user-description">
      <p class="user-name"> {{getUserFirstName()}}</p>
      <p class="user-role">{{getUserRole()}}</p>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 btn-panel">
      <a href="#" class="btn btn-just-icon" matTooltip="Account"><i class="fa fa-user-circle"></i></a>
      <a href="#" class="btn btn-just-icon" matTooltip="Settings"><i class="fa fa-cog"></i></a>
      <a (click)="signOut()" class="btn btn-just-icon" matTooltip="Log out"><i class="fa fa-sign-out"></i></a>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12 text-center gallery-header">
      <p>Last added recipes:</p>
    </div>
    <div class="row gallery">
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top"
            src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?cs=srgb&dl=blur-breakfast-close-up-376464.jpg&fm=jpg"
            alt="Card image cap">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top"
            src="https://images.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg?cs=srgb&dl=close-up-cooking-dinner-46239.jpg&fm=jpg"
            alt="Card image cap">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top"
            src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?cs=srgb&dl=carrots-cucumber-delicious-1640777.jpg&fm=jpg"
            alt="Card image cap">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <button mat-button> <p class="user-name">View all...</p></button>
        </div>
  </div>
</div>
